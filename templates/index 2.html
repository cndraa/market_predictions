<!DOCTYPE html>
<html>

<head>
    <title>PoC BFI Finance</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container mt-5">

        <form method="POST">
            <div class="form-row">
                <h2>Informasi Kendaraan</h2>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="jenis_kendaraan">Jenis Kendaraan</label>
                    <select class="form-control" id="jenis_kendaraan" name="jenis_kendaraan">
                        <option value="Mobil">Mobil</option>
                        <option value="Motor">Motor</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="nama_kendaraan">Nama Kendaraan</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="nama_kendaraan" name="nama_kendaraan">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="cek_nama">Cek</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="tahun_kendaraan">Tahun Kendaraan</label>
                    <input type="number" class="form-control" id="tahun_kendaraan" name="tahun_kendaraan">
                </div>
                <div class="form-group col-md-4">
                    <label for="km_kendaraan">KM Kendaraan</label>
                    <input type="number" class="form-control" id="km_kendaraan" name="km_kendaraan">
                </div>
                <div class="form-group col-md-4">
                    <label for="transmisi">Transmisi</label>
                    <select class="form-control" id="transmisi" name="transmisi">
                        <option value="Manual">Manual</option>
                        <option value="Matic">Matic</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bahan_bakar">Bahan Bakar</label>
                    <select class="form-control" id="bahan_bakar" name="bahan_bakar">
                        <option value="Bensin">Bensin</option>
                        <option value="Solar">Solar</option>
                        <option value="Listrik">Listrik</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="wilayah_kendaraan">Wilayah Kendaraan</label>
                    <input type="text" class="form-control" id="wilayah_kendaraan" name="wilayah_kendaraan">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <div class="form-row mt-5">
                <h2>Price Prediction</h2>
            </div>
            <div class="alert alert-success mt-2" role="alert">
                Nama kendaraan yang dikoreksi: {{ nama_kendaraan_koreksi }}
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bottom_price">Bottom Regional Market Price</label>
                    <input type="text" class="form-control" id="bottom_price" name="bottom_price"
                        value="{{ bottom_price }}" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="high_price">High Regional Market Price</label>
                    <input type="text" class="form-control" id="high_price" name="high_price" value="{{ high_price }}"
                        readonly>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
