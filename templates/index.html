<!DOCTYPE html>
<html>

<head>
    <title>PoC BFI Finance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">

        <form method="POST">
            <div class="form-row">
                <h2>Informasi Kendaraan</h2>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="jenis_kendaraan">Jenis Kendaraan</label>
                    <select class="form-control" id="jenis_kendaraan" name="jenis_kendaraan">
                        <option value="Mobil">Mobil</option>
                        <option value="Motor">Motor</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="nama_kendaraan">Nama Kendaraan</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="nama_kendaraan" name="nama_kendaraan">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="tahun_kendaraan">Tahun Kendaraan</label>
                    <input type="number" class="form-control" id="tahun_kendaraan" name="tahun_kendaraan">
                </div>
                <div class="form-group col-md-4">
                    <label for="km_kendaraan">KM Kendaraan</label>
                    <input type="number" class="form-control" id="km_kendaraan" name="km_kendaraan">
                </div>
                <div class="form-group col-md-4">
                    <label for="transmisi">Transmisi</label>
                    <select class="form-control" id="transmisi" name="transmisi">
                        <option value="Manual">Manual</option>
                        <option value="Matic">Matic</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bahan_bakar">Bahan Bakar</label>
                    <select class="form-control" id="bahan_bakar" name="bahan_bakar">
                        <option value="Bensin">Bensin</option>
                        <option value="Solar">Solar</option>
                        <option value="Listrik">Listrik</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="wilayah_kendaraan">Wilayah Kendaraan</label>
                    <input type="text" class="form-control" id="wilayah_kendaraan" name="wilayah_kendaraan">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>

            <div class="form-row mt-5">
                <h2>Price Prediction</h2>
            </div>

            <div>
                <b><label>Predict Result: </label></b>
                <div class="alert alert-success mt-2" role="alert">
                    Nama kendaraan yang dikoreksi: {{ nama_kendaraan_koreksi }}
                </div>
                <div>
                    <label style="width: 100%;">Jenis Kendaraan: {{ jenis_kendaraan }}</label>
                </div>
                <div>
                    <label style="width: 100%;">Nama Kendaraan: {{ nama_kendaraan }}</label>
                </div>
                <div>
                    <label style="width: 100%;">Tahun Kendaraan: {{ tahun_kendaraan }}</label>
                </div>
                <br />
                <!-- <img src="{{ image_kendaraan }}" alt="{{image_kendaraan}}" style="width: 500px; margin-bottom: 10px;"> -->
                <br>
                <!-- <div>
                    <p style="width: 100%;">{{ predict_text | safe }}</p>
                </div> -->
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="km_kendaraan">KM Kendaraan</label>
                    <input type="text" class="form-control" id="km_kendaraan" name="km_kendaraan"
                        value="{{ km_kendaraan }}" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="transmisi">Transmisi</label>
                    <input type="text" class="form-control" id="transmisi" name="transmisi" value="{{ transmisi }}"
                        readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bajan_bakar">Bahan Bakar</label>
                    <input type="text" class="form-control" id="bahan_bakar" name="bahan_bakar"
                        value="{{ bahan_bakar }}" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="wilayah_kendaraan">Wilayah Kendaraan</label>
                    <input type="text" class="form-control" id="wilayah_kendaraan" name="wilayah_kendaraan"
                        value="{{ wilayah_kendaraan }}" readonly>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="bottom_filtered">Bottom Regional Market Price</label>
                    <input type="text" class="form-control" id="bottom_filtered" name="bottom_filtered"
                        value="{{ bottom_filtered }}" readonly>
                </div>
                <div class="form-group col-md-6">
                    <label for="top_filtered">High Regional Market Price</label>
                    <input type="text" class="form-control" id="top_filtered" name="top_filtered"
                        value="{{ top_filtered }}" readonly>
                </div>
            </div>

            <div>

                <div>
                    <div class="accordion" id="accordionPanelsStayOpenExample"
                        style="padding: 0 !important; margin-top: 18px;">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                    aria-controls="panelsStayOpen-collapseOne">
                                    Link Referensi
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                                aria-labelledby="panelsStayOpen-headingOne">
                                <div class="accordion-body">
                                    <a href='{{linkArr1}}' target="_blank">{{linkArr1}}</a><br>
                                    <a href='{{linkArr2}}' target="_blank">{{linkArr2}}</a><br>
                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                                    aria-controls="panelsStayOpen-collapseTwo">
                                    Informasi Tambahan
                                </button>
                            </h2>
                            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                                aria-labelledby="panelsStayOpen-headingTwo">
                                <div class="accordion-body">
                                    <strong>{{informasi_tambahan}}
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                <br />
                <!-- <div>
                    <p style="width: 100%;">{{ predict_text | safe }}</p>
                </div> -->
            </div>


        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
</body>

</html>
